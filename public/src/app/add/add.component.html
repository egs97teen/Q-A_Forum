<a [routerLink]="['/dashboard']">Home</a>
<a href="" (click)="logout()">Log Out</a>

<h1>New Question</h1>

<div id="add_question">
	<form (submit)="addQuestion()" #questionAdd='ngForm'>
		<label for="content">Question:<textarea
			type="text"
			name="content"
			minlength="10"
			required
			[(ngModel)]="question.content"
			#content='ngModel'></textarea>
			<p *ngIf="content.errors?.minlength && (content.dirty || content.touched)">Question must be at least 10 characters long</p>
			<p *ngIf="content.errors?.required && (content.dirty ||content.touched)">Question is required</p>
		</label>
		<label for="description">Description (optional): <textarea
			type="text"
			name="description"
			[(ngModel)]="question.description"
			#description='ngModel'></textarea>
		</label>
		<input type="submit" [disabled]="!questionAdd.form.valid" value="Submit">
	</form>
	<button (click)="cancel()">Cancel</button>
</div>
